<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="name" placeholder="name">
      <label for="nameInput">Name</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="color" placeholder="color">
      <label for="colorInput">Color</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="specialSkill" placeholder="Special Skill">
      <label for="skillInput">Special Skill</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="type" placeholder="Type">
      <label for="skillInput">Type</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="image" placeholder="image">
      <label for="imageInput">Image</label>
    </div>
    <div class="form-floating mb-3">
      <button class="btn btn-primary" type="submit">Add Animal</button>
    </div>
  </form>
  <button class="btn btn-primary" id="show-btn">All</button>
  <button class="btn btn-success" id="dog">Dogs</button>
  <button class="btn btn-warning" id="cat">Cats</button>
  <button class="btn btn-danger" id="dino">Dinos</button>
  
  <div id="app"></div>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
